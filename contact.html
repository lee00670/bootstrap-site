    <q cite="www.conservation.org">
    <img class="contact-map img-fluid" src="https://maps.googleapis.com/maps/api/staticmap?center= 38.855423,-77.049444&zoom=14&size=600x400&markers=color:blue%7Cicon:https://goo.gl/5y3S82%7Clabel:S%7C38.855423,-77.049444&language=en

    <div class="container">
    <form class="form-signin">
      <div class="form-group row">
        <div class="col">
         <label class="col-form-label" for="name">Name</label>
         <div class="input-group">
            <div class="input-group-prepend">
                 <div class="input-group-text">
                     <i class="fa fa-user" aria-hidden="true"></i>
                 </div>
             </div>
            
             <input type="text" class="form-control" id="name" placeholder="Your name" required>
        </div>
        </div>                      
      </div>
      
     <div class="form-group row">
        <div class="col">
         <label class="col-form-label" for="email">Email address</label>
         <div class="input-group">
             <div class="input-group-prepend">
                 <div class="input-group-text">
                     <i class="fa fa-envelope" aria-hidden="true"></i>
                 </div>
             </div>
             
             
             <input type="email" class="form-control" id="email" placeholder="Your email" required>
         </div>
        </div>
      </div>
      
      <div class="form-group">
          <label for="comment">Comment</label>
          <div class="input-group">
<!--
              <div class="input-group-prepend">
                  <div class="input-group-text" aria-label="commenttext">
                  <i class="fa fa-commenting" ></i>
                  
                  </div>
                  
              </div>
-->
              <textarea class="form-control" rows="3" id="comment" placeholder="Comment" required aria-label="commenttext"></textarea>
             
          </div>
      </div>
       
      <button class="btn btn-md btn-primary btn-inline" type="submit">Submit</button>
    </form>
